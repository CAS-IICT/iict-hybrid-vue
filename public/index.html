<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0, width=device-width, viewport-fit=cover"
        />
        <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
        <title><%= htmlWebpackPlugin.options.title %></title>
        <script src="https://cdn.bootcdn.net/ajax/libs/vConsole/3.3.4/vconsole.min.js"></script>
        <!-- font icon图标的引入 -->
        <script src="//at.alicdn.com/t/font_1880062_lfrnwka53i.js"></script>
        <link rel="stylesheet" href="//at.alicdn.com/t/font_1880062_lfrnwka53i.css">
        <!--QQ全屏、应用模式-->
        <meta name="x5-fullscreen" content="true" />
        <meta name="x5-page-mode" content="app" />
        <!--UC全屏、应用模式-->
        <meta name="full-screen" content="yes" />
        <meta name="browsermode" content="application" />

    </head>
    <body>
        <noscript>
            <strong></strong>
                We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
                Please enable it to continue.
            </strong>
        </noscript>
        <div id="app"></div>
        <!-- built files will be auto injected -->
    </body>
</html>
